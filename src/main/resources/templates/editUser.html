<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:method="PATCH" th:action="@{/admin/{username}(username=${user.getUsername()})}" th:object="${user}" >

    <br>
    <label for="username">Change Username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br>
    <label for="firstname">Change First name: </label>
    <input type="text" th:field="*{name}" id="firstname"/>
    <br>
    <label for="lastname">Change Last name: </label>
    <input type="text" th:field="*{last_name}" id="lastname"/>
    <br>
    <label for="age">Change E-mail: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <br>
    <label for="email">Change E-mail: </label>
    <input type="email" th:field="*{email}" id="email"/>
    <br>
    <label for="password">Change Password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br>

    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.name}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
    </p>

    <br>
    <input type="submit" value="Update" />
</form>

</body>
</html>
